version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: trello-lite-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: trello-lite
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - trello-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: trello-lite-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/trello-lite?authSource=admin
      JWT_ACCESS_SECRET: your-access-secret-key-change-this
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-this
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      BCRYPT_SALT_ROUNDS: 10
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      SMTP_FROM: noreply@trellolite.com
      LOG_LEVEL: info
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - trello-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: trello-lite-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - trello-network

volumes:
  mongodb_data:

networks:
  trello-network:
    driver: bridge
